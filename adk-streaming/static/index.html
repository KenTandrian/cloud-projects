<!DOCTYPE html>
<html>
  <head>
    <title>ADK Streaming Test (Audio)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Roboto", "sans-serif"],
            },
          },
        },
      };
    </script>
    <script src="/static/js/app.js" type="module"></script>
  </head>

  <body class="bg-gray-100 text-gray-800 font-sans">
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold mb-4">ADK Streaming Test</h1>
      <div
        id="messages"
        class="h-80 overflow-y-auto border border-gray-300 bg-white p-2 rounded"
      ></div>
      <br />

      <form id="messageForm" class="mt-4">
        <label for="message" class="block mb-2">Message:</label>
        <input
          type="text"
          id="message"
          name="message"
          class="border border-gray-300 p-2 rounded w-full"
        />
        <div class="mt-4">
          <button
            type="submit"
            id="sendButton"
            disabled
            class="bg-blue-500 text-white px-4 py-2 rounded disabled:bg-gray-400"
          >
            Send
          </button>
          <button
            type="button"
            id="startAudioButton"
            class="bg-green-500 text-white px-4 py-2 rounded"
          >
            Start Audio
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
